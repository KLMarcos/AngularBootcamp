<li class="list-group-item d-flex justify-content-between" [ngClass]="{'disabled': shoppingItem.checked}">

  <span class="d-flex align-items-center">
    <span class="badge badge-pill badge-primary mr-2">{{shoppingItem.amount}}</span>
    <span>{{shoppingItem.name}}</span>
  </span>
  <span>
    <button (click)="removeItem()" id="btnRemove" class="btn btn-sm btn-danger mr-1">
      <i class="fas fa-trash-alt"></i>
    </button>
    <button id="btnCheck" (click)="checkItem()" class="btn btn-sm btn-success" *ngIf="!shoppingItem.checked">
      <i class="fas fa-check"></i>
    </button>
  </span>

</li>
